<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>YouTube Interface</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <span class="header-icon" name="hamburger-menu">
          <i class="fas fa-bars"></i>
        </span>
        <span class="logo-main"
          ><img src="./img/logo-youtube.png" alt="youtube-logo"
        /></span>
      </div>

      <div class="box2">
        <span class="search-bar"
          ><input type="search" placeholder="Search"
        /></span>
        <span class="search-icon" name="search"
          ><i class="fas fa-search"></i
        ></span>
        <span class="header-icon" name="voice-search"
          ><i class="fas fa-microphone"></i
        ></span>
      </div>

      <div class="box3">
        <span class="header-icon" name="live-video"
          ><i class="fas fa-video"></i
        ></span>
        <span class="header-icon" name="grid-view"
          ><i class="fas fa-th"></i
        ></span>
        <span class="header-icon" name="notifications"
          ><i class="fas fa-bell"></i
        ></span>
        <span class="user-img"><img src="./img/user-img.png" alt="" /></span>
      </div>

      <div class="box4">
        <div>
          <span><i class="fas fa-home"></i></span>
          <span>Home</span>
        </div>
        <div>
          <span><i class="fas fa-fire"></i></span>
          <span>Trending</span>
        </div>
        <div>
          <span><i class="fab fa-youtube-square"></i></span>
          <span>Subscriptions</span>
        </div>
      </div>

      <div class="box5">
        <img src="./img/banner.png" alt="" />
      </div>
      <div class="box6">
        <div>
          <span><i class="fas fa-home"></i></span>
          <span>Library</span>
        </div>
        <div>
          <span><i class="fas fa-fire"></i></span>
          <span>History</span>
        </div>
        <div>
          <span><i class="fab fa-youtube-square"></i></span>
          <span>Your videos</span>
        </div>
        <div>
          <span><i class="fas fa-home"></i></span>
          <span>Watch later</span>

          <div>
            <span><i class="fas fa-fire"></i></span>
            <span>Favorites</span>
          </div>
          <div>
            <span><i class="fab fa-youtube-square"></i></span>
            <span>Show more</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
